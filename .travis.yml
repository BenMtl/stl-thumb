language: rust
cache: cargo
before_install:
    - cargo install cargo-deb || echo "cargo-deb already installed"
script:
    - cargo build --verbose
    # Disable testing for now until headless context is working
    # - cargo test --verbose
before_deploy:
    - mkdir target/deploy/
    - cargo build --release
    - cp "./target/release/stl-thumb" "./target/deploy/stl-thumb_${TAG}_${ARCH}"
deploy:
    provider: releases
    api_key:
        secure: 
    file_glob: true
    file: "target/deploy/*"
    on:
        repo: unlimitedbacon/stl-thumb
        tags: true
